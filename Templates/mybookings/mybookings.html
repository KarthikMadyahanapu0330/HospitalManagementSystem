<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #B5C0D0;
        }
        .nav-link {
            color: #007bff;
            font-weight: bold;
        }
        .nav-pills .nav-item {
            margin-bottom: 10px;
        }
        .nav-pills .nav-link.active, .nav-pills .show>.nav-link {
            background-color: #082bc6;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul class="nav nav-pills nav-fill" id="myTab">
        <li class="nav-item">
            <a class="nav-link active" id="current-bookings-tab" data-bs-toggle="pill" href="#current-bookings" role="tab" aria-controls="current-bookings" aria-selected="true">Current bookings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="previous-bookings-tab" data-bs-toggle="pill" href="#previous-bookings" role="tab" aria-controls="previous-bookings" aria-selected="false">Previous bookings</a>
        </li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        var navTabs = document.querySelectorAll('.nav-link');
        navTabs.forEach(function(tab) {
            tab.addEventListener('click', function() {
                navTabs.forEach(function(tab) {
                    tab.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
