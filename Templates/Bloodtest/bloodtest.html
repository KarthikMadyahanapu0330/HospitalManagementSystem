{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Test Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
        background-color:azure;
    }
    p{
      font-size: x-large;
      color: brown;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Blood Test Form</h2>
    <form action="" method="post"  onsubmit="return validate()">
      {%csrf_token%}
      <div class="form-group">
        <label for="patientName">Patient Name</label>
        <input type="text" class="form-control" id="patientName" placeholder="Enter patient name" name="patientName">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="dateOfBirth">Date of Birth</label>
          <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth">
        </div>
        <div class="form-group col-md-6">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender" name="gender">
            <option selected>Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="contactInfo">Age</label>
        <input type="text" class="form-control" id="age" placeholder="Enter Age" name="age">
      </div>
      <div class="form-group">
        <label for="contactInfo">Contact Information</label>
        <input type="text" class="form-control" id="mbno" placeholder="Enter contact information" name="contactInfo">
      </div>
      <div class="form-group">
        <label for="dateOfVisit">Date of Visit</label>
        <input type="date" class="form-control" id="date" name="dateOfVisit">
      </div>
      <div class="form-group">
        <label for="group">Blood Group</label>
        <select class="form-control" id="group" name="group">
          <option selected>Select Blood Group</option>
          <option>O+</option>
          <option>O-</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>AB+</option>
          <option>AB-</option>
        </select>
      </div>
      <p>{{msg}}</p>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
  <script src="{% static 'js/slot.js'%}"></script>
</body>
</html>
