{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/patientlogin.css'%}">
</head>
<body>
    <div class="makingcentercolumn">
        <div class="makingcenter">
            <div class='centerdiv'>
                <div class='logoapp'>
                    <form  action = "{% url 'dash_board' %}" method='post'>
                        {% csrf_token %}
                        <h1>Please fill all the details</h1>
                        <input placeholder='Enter Username / Mobile Number'></input>
                        <input placeholder='Enter the password' type='password'></input>
                        <button type="submit"><a>Login</a></button>
                    </form>
                    <div class='anchortags'>
                        <p><a href="{% url 'patient_signup' %}">Create Account</a></p>
                        <p><a href=''>Forgot Password</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
